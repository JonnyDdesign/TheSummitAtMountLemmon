<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Summit at Mount Lemmon</title>
    <link rel="icon" type="image/png" href="images/The Summit Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ccc6ace57d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img class="logo" src="images/The Summit Logo.png" alt="The Summit at Mount Lemmon Logo"></a>
            <nav class="site-nav">
                <button class="menu-toggle" 
                    aria-controls="primary-navigation"
                    aria-expanded="false">
                    <span class="visually-hidden">Menu</span>
                    <div class="hamburger" aria-hidden="true"></div>
                </button>
                <ul data-state="closed" class="primary-navigation" id="primary-navigation">
                    <li><a href="index.html"><i class="fa fa-home site-nav--icon"></i>Home</a></li>
                    <li><a href="lodge.html"><i class="fa fa-bed site-nav--icon"></i>The Lodge</a></li>
                    <li><a href="skiing.html"><i class="fa fa-person-skiing site-nav--icon"></i>Ski Runs</a></li>
                    <li><a href="directions.html"><i class="fa fa-map-location-dot site-nav--icon"></i>Directions</a></li>
                    <li><a href="contact.html"><i class="fa fa-envelope site-nav--icon"></i>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-container">
        <form>
            <h2>Contact Us</h2>
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="text" id="phone" placeholder="Enter Phone Number" required>
            <textarea id="message" rows="4" placeholder="How may we assist you today?"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer class="footer">
        <h3>10300 Ski Run Road, Mt. Lemmon, AZ 85619</h2>
    </footer>    
</body>
</html>
